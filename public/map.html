<html>
  <head>

    <script src="//unpkg.com/d3"></script>
    <script src="//unpkg.com/d3fc"></script>
    <script src="//unpkg.com/d3-svg-annotation@2.5.1/indexRollup.js"></script>
    <style>
      .annotation-note-bg {
        fill-opacity: 0.8;
      }

      .annotation-note-label,
      .annotation-note-title {
        fill: black;
        font-size: 0.8em;
      }

      body {
          overflow: hidden;
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100%;
        background-color: black;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      #chart-container {
        flex: 1;
        position: relative;
      }

      #chart-container > div {
        /* position: absolute;
        top: 0; bottom: 0; right: 0; left: 0;
        text-align: middle;
        vertical-align: middle; */
      }

      #chart {
          width: 100vw;
          height: 100vw;
      }

      #loading {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.7);
      }

      #loading span {
        flex: 1;
        text-align: center;
        font-size: 2em;
      }

      #chart d3fc-group {
        grid-template-columns: 1em auto 1fr 1em 0;
        grid-template-rows: 0 auto 1fr 1em 0;
      }

      .tick text {
        display: none;
      }

      a,
      a:visited,
      a:active {
        color: rgb(86, 26, 129);
        text-decoration: none;
      }

      a.active,
      a:hover {
        text-decoration: underline;
      }

      :root {
        --annotation-accent-color: #ffffff;
        }

    .annotation path {
        stroke: var(--annotation-accent-color);
        fill: none;
    }

    .annotation path.connector-arrow{
      fill: var(--annotation-accent-color);
    }

    .annotation text {
      fill: var(--annotation-accent-color);
    }

    path.note-line {
        stroke: transparent;
    }

    .annotation-note-title {
      font-size: medium;
    }

    .annotation.badge path.subject-ring {
      fill: white;
      stroke-width: 2.5px;
    }

    .annotation-subject{
      stroke-width: 2.5px;
    }

    .annotation.badge path.subject-pointer, .annotation.badge path.subject {
      fill: var(--annotation-accent-color);
      stroke-width: 2.5px;
      stroke-linecap: round;
    } 

    rect.annotation-note-bg {
      fill: rgba(255, 255, 255, 0);
    }
    
    </style>
  </head>
  <body>

    <div id="chart-container">
      <div id="chart"></div>
      <div id="loading"><span>loading...</span></div>
    </div>

    <script src="map/map.js" type="module"></script>
  </body>
</html>
